<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker - Local Storage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <div class="container">
      <h2>Your Balance</h2>
      <p class="balance" id="balance">Rs.0</p>
      <div class="inc-exp-div">
        <div class="income-div">
          <h3>INCOME</h3>
          <p id="money-plus" class="money plus">Rs.0</p>
        </div>
        <div class="line"></div>
        <div>
          <h3>EXPENSE</h3>
          <p id="money-minus" class="money minus">Rs.0</p>
        </div>
      </div>
      <h3 class="history">History</h3>
      <ul id="list" class="list"></ul>
      <h2>Add new transaction</h2>
      <form id="form">
        <div class="form-control">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter text" />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amout <br />(negative - expense, positive - income)</label
          >
          <input type="number" id="amount" placeholder="Enter amount" />
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
